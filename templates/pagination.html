<!doctype html>
<html lang='en'>
<head>
<script src="{{url_for('static', filename='eg1.js')}}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='eg1.css')}}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div>
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">Name

      </th>
      <th class="th-sm">Age

      </th>
      <th class="th-sm">Exp.

      </th>
      <th class="th-sm">Salary

      </th>
      <th class="th-sm">Extras

      </th>
    </tr>
  </thead>
  <tbody>
{% for i in data %}
    <tr>
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
    </tr>
{% endfor %}
  </tbody>
  </table>

<div class="center">
<div class="pagination">



{% if page['prev'][0]==True %}
  <a href={{page['prev'][1]}}>&laquo;</a>
{% endif %}

{% for i in page['number_info'] %}
 <a href={{i[2]}} class={{i[1]}}>{{i[0]}}</a>
{% endfor %}
  
  
{% if page['next'][0]==True %}
  <a href={{page['next'][1]}}>&raquo;</a>
{% endif %}


</div>
</div>


</body>
</div>
</html>
